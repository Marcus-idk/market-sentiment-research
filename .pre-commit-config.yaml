repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff-check   # linter, run first
        args: [--fix]
      - id: ruff-format  # formatter, run second
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.407
    hooks:
      - id: pyright       # type checker, run third
  - repo: https://github.com/pycqa/pylint
    rev: v4.0.2
    hooks:
      - id: pylint        # cyclic-import checker, run fourth
  - repo: local
    hooks:
      - id: generate-summary
        name: Generate Summary
        entry: python tools/generate_summary.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: generate-test-catalog
        name: Generate Test Catalog
        entry: python tools/generate_test_catalog.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
